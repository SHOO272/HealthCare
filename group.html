    <h2 style="text-align: center; margin-top: 50px;">Group members</h2>
    <ul id="group-members" style="text-align: center;">

        <li>شذى بدر الحربي</li>
        <li>تهاني عواد العنزي</li>
        <li>اريج سالم العطوي</li>

    </ul>

    <script>
        function getRandomIndex(maxIndex) {
            return Math.floor(Math.random() * maxIndex);
        }

        function displayGroupMembers() {
            var groupMembersList = document.getElementById('group-members');
            var members = groupMembersList.children;
            var numMembers = members.length;

            for (var i = numMembers - 1; i > 0; i--) {
                var randomIndex = getRandomIndex(i + 1);
                groupMembersList.appendChild(members[randomIndex]);
            }
        }

        // Call the displayGroupMembers function initially to populate the list
        displayGroupMembers();
    </script>
    <script src="js.js">
    </script>
